---
includes:
  - ../native2/local.yaml

cflag_groups:
  debug: [-Og, -g]
  opt: [-O2]

extra_dist: [extra/test.txt, extra2, extra3/subdir]
extra_sources: [src_extra]

uf2_family: RP2040

project:
  name: yambs
  github:
    owner: &self libre-embedded

variants:
  # Toggle this to test regeneration.
  # new_variant: {}

  rando_variant:
    enabled: false

dependencies:
  - github: {repo: yambs-sample, owner: *self}
  - directory: ../native2

  - directory: ../native3
    as_source: true
